<header class="header">

        <div class="nav-container">
            <div class="logo">
                <h1><a href="{{ '/' | relative_url }}">HPAA</a></h1>
            </div>
            <ul class="nav-menu">
                {% for item in site.navigation %}
                {% if item.title != "Contact" %}

                {% endif %}
                {% endfor %}
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
</header>
