<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h3>HPAA</h3>
                <p>Hot Pot Astronomical Association</p>
                <p class="chinese-text">火锅天文协会</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    {% for item in site.navigation %}
                    {% if item.title != "Contact" %}
                    <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: "%Y" }} HPAA. All rights reserved.</p>
        </div>
    </div>
</footer>
